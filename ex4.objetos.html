<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos</title>
</head>

<body>
    <script>
        // criando o nosso modelo
        // cria o metodo construtor = constroi o modelo
        // modelo = conjunto de atributos (caracteristicas) e metodos (ações)
        //  todo modelo começa com letra maiuscula 
        function MinhaCaneta(_cor, _tipo, _tamanho, _temTinta, _material, _espressuraPonta, _tampado, _aberto) {
            //    TRIBUTOS
            this.cor = _cor
            this.tipo = _tipo
            this.tamanho = _tamanho
            this.temTinta = (_temTinta || "s")
            this.material = _material
            this.espressuraPonta = _espressuraPonta
            this.tampado = (_tampado || "sim")
            this.aberto = (_aberto || "nao")

            // FIM DOS TRIBUTOS--------------------------
        }
        // inicio do metodo abrir
        MinhaCaneta.prototype.abrir = function () {
            if (this.tampado == "sim") {
                this.tampado = "nao"
                alert("A tampa foi retirada com sucesso!!!")
            }
            else { alert("Caneta já estava aberta!!!") }
            // fim do metodo abrir
        }

        // INICIO DO METODO FECHAR
        MinhaCaneta.prototype.fechar = function () {
            if (this._tampado == "sim") {
                alert("A Caneta precisa ser tampada!!")
            } else {
                this.tampado = "sim"
                 alert("A caneta foi tampada com sucesso!!") }
        }
        // FIM DO METODO FECHAR

        /*instanciar = copia do objeto*/
        caneta1 = new MinhaCaneta("azul", "canetão", "10cm", "", "plástico", "2mm", "")
        caneta2 = new MinhaCaneta("azul", "esferografica", "15cm", "", "plastico", "0,5mm", "")


        // brincando...............
        // comparar as cores das canetas dos 2 objetos
        if (caneta1.cor == caneta2.cor) {
            alert("As cores são iguais!!!!")
        }
        else {
            alert("As cores são DIFERENTES!!!")
        }
        // Imprimir a cor da caneta
        // alert("Cor: " + caneta1.cor + "\ntem tinta? " + caneta1.temTinta)
        // utilizando-se o metodo abrir()com o objeto caneta2
        caneta2.abrir()
        caneta2.abrir()
        caneta1.fechar()
        caneta1.abrir()



    </script>
</body>

</html>
